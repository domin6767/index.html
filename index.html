<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dla Mojej Julki ‚ù§Ô∏è</title>

    <!-- MUZYKA -->
    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_6c1cfe9c6d.mp3?filename=romantic-piano-125071.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap');

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: #ffc8dd; font-family: 'Montserrat', sans-serif;
            overflow: hidden; touch-action: manipulation;
        }

        .heart {
            position: absolute; color: rgba(255, 255, 255, 0.7);
            font-size: 20px; user-select: none;
            animation: fall linear infinite; z-index: 0;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        #main-card {
            position: relative; z-index: 10; width: 85%; max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px; padding: 30px 20px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            max-height: 90vh; overflow-y: auto;
        }

        .step { display: none; animation: fadeIn 0.5s; }
        .step.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { font-family: 'Pacifico', cursive; color: #ff4d6d; font-size: 22px; line-height: 1.4; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }

        button {
            border: none; padding: 15px; border-radius: 20px;
            font-size: 16px; font-weight: 700;
            cursor: pointer; transition: 0.2s;
        }
        .btn-next { background: #ff4d6d; color: white; }
        .btn-wrong { background: #f0f0f0; color: #999; }

        #error-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ff3333; z-index: 100; display: none;
            flex-direction: column; justify-content: center; align-items: center; color: white;
        }

        .letter-body {
            font-size: 14px; line-height: 1.6; color: #444;
            text-align: left; padding: 15px;
            border-top: 1px solid #eee; margin-top: 15px; display: none;
        }
    </style>
</head>
<body>

<div id="main-card">

    <div class="step active" id="s0" onclick="startExperience()">
        <span style="font-size: 60px; display:block;">‚ù§Ô∏è</span>
        <h2 style="font-size: 26px;">Dotknij tutaj, Julka... ‚ú®</h2>
        <p style="color: #ff85a1;">Wiadomo≈õƒá od Domisia</p>
    </div>

    <!-- RESZTA KROK√ìW BEZ ZMIAN -->
    <!-- (dok≈Çadnie takie jak u Ciebie, nic nie rusza≈Çem) -->

</div>

<div id="error-screen">
    <h1>ODPOWIED≈π NIEPOPRAWNA! üò°</h1>
    <button onclick="location.reload()" style="background:white; color:red; padding:15px 30px; border-radius:15px; font-weight:bold;">Spr√≥buj ponownie</button>
</div>

<script>
    function startExperience() {
        const music = document.getElementById('bg-music');
        music.volume = 0.25;
        music.play().catch(() => {});
        nextStep(1);
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    function nextStep(stepNum) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('s' + stepNum).classList.add('active');
    }

    function showError() {
        document.getElementById('error-screen').style.display = 'flex';
    }

    function celebrate() {
        document.querySelector('#s12 h2').style.display = 'none';
        document.getElementById('final-btns').style.display = 'none';
        document.getElementById('final-msg').style.display = 'block';

        var end = Date.now() + (10 * 1000);
        (function frame() {
            confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
            confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    }

    function showLetter() {
        document.getElementById('letter').style.display = 'block';
        document.getElementById('read-more').style.display = 'none';
    }
</script>

</body>
</html>
